{% extends "base.html" %}
{% block content %}
<h1>My Restaurants <small><a href='{% url "restaurants:create" %}'>Add</a></small></h1>

<ul>
  {% for obj in object_list %}
    <li><a href='{{ obj.get_absolute_url }}'>{{ obj}}</a> - {{obj.name}} {{obj.location}} {{obj.timestamp}} {{obj.updated}}</li>
    {% empty %}
      <li><a href='{% url "restaurants:create" %}'>Add One</a></li>
  {% endfor %}
</ul>
{% endblock %}
