<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hourly Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
  </head>
  <body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Hourly Forecast
                </h1>
            </div>
        </div>
    </section>
    <h1 class="title", align="center">{{city}}</h1>
    <section class="section">
        <div class="container">
            <div class="columns">

                <div class="column is-offset-4 is-4">
                    {% for city_weather in hourly_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{city_weather.temperature}}ยบ C</span>
                                        <br>
                                        <span class=" subtitle">{{city_weather.date}}</span>

                                        <span class="subtitle">{{city_weather.time}}</span>
                                        <br>{{city_weather.description}}

                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
